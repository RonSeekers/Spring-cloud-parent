spring:
  application:
    name: ron-movie-ribbon-with-hystrix
server:
  port: 8013
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://user:123456@localhost:8761/eureka
  instance:
    prefer-ip-address: true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 5000